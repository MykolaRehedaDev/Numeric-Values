<div class="app">

  <input type="number" [(ngModel)]="inputValue">
  <button type="submit" (click)="enterValue()" [disabled]="!inputValue">Submit</button>
  <div class="app__current-value" *ngIf="currentData; else noCurrentData">
    <div>Value: {{ currentData.value }}</div>
    <div>Time: {{ currentData.time }}</div>
  </div>

  <button class="app__history" type="button" (click)="getHistory()">History</button>
  <ng-container *ngIf="history.length">
    <div class="app__history-records" *ngFor="let record of history">
      <div>{{ record.value }}</div>
      <div>{{ record.time }}</div>
    </div>
  </ng-container>

</div>

<ng-template #noCurrentData>
  <div>No value. Enter new one</div>
</ng-template>
